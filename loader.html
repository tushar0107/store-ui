<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #loader{
            width: 30px;
            height: 27px;
            border: 3px solid red;
            border-left: none;
            border-bottom: 3px solid white;
            border-radius: 100px;
            animation: rot 2s ease-in-out infinite;
        }
        @keyframes rot {
            0%{
                transform: rotateZ(0deg);
            }100%{
                transform: rotateZ(1440deg);
            }
        }
    </style>
</head>
<body>
    <div id="loader"></div>
</body>
    <script>
        document.getElementById('loader').addEventListener('click',function(){
            document.getElementById('loader').style.animationPlayState = 'paused';
        })
    </script>
</html>
