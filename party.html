<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .glitter{
            width: 5px;
            height: 10px;
            position: relative;
            transition: 10s linear;
        }
        #ele{
            width: 100vw;
            height: 100vh;
            position: absolute;
            z-index: -1;
            background-color: transparent;
            transition: 6s ease;
        }
        body{
            /* overflow: hidden; */
            margin: 0;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            const height = window.innerHeight;
            const width = window.innerWidth;
            var colors = ['pink','green','lime','lightskyblue','yellow','lavender','voilet','maroon','red','orange'];
            // for(let i=0;i<50;i++){
            //     const piece = document.createElement('div');
            //     piece.setAttribute('class','glitter');
            //     piece.setAttribute('style',`background-color:${colors[Math.floor(Math.random(0,11)*10)]};transform:rotateZ(${Math.floor(Math.random(0,360)*100)}deg);top:${Math.floor(Math.random(0,height)*1000)}px;left:${Math.floor(Math.random(0,width)*1500)}px;`)
            //     document.body.appendChild(piece);
                
            // }
            setInterval(()=>{
                const piece = document.createElement('div');
                piece.setAttribute('class','glitter');
                piece.setAttribute('style',`background-color:${colors[Math.floor(Math.random(0,11)*10)]};transform:rotateZ(${Math.floor(Math.random(0,360)*100)}deg);top:${Math.floor(Math.random(0,height)*1000)}px;left:${Math.floor(Math.random(0,width)*1500)}px;`)
                document.body.appendChild(piece);
            },50);


            // setInterval(()=>{
                var spi = document.getElementsByClassName('glitter');
                for(let j=0;j<spi.length;j++){
                    if(spi[j].offsetTop<height){
                        spi[j].style.top = Math.floor(Math.random(0,height)*1000)+'px';
                    }
                }
            // },100);
        });
    </script>
</head>
<body>
    <div id="ele">

    </div>
</body>
</html>
